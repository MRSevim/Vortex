<div class="filter-container">
  <form [formGroup]="filterForm" (ngSubmit)="onSubmit()">
    <div class="filter-option">
      <p>Movie/Series:</p>
      <label for="movie">Movie</label>
      <input
        type="radio"
        id="movie"
        name="type"
        value="movie"
        formControlName="type"
      />
      <label for="series">Series</label>
      <input
        type="radio"
        id="series"
        name="type"
        value="series"
        formControlName="type"
      />
    </div>
    <div class="filter-option">
      <p>Imdb:</p>
      <label for="min">Min</label>
      <input
        type="number"
        id="min"
        name="min"
        min="1"
        max="10"
        formControlName="imdbmin"
      />
      <label for="max">Max</label>
      <input
        type="number"
        id="max"
        name="max"
        min="1"
        max="10"
        formControlName="imdbmax"
      />
    </div>
    <div class="filter-option">
      <p>Release year:</p>
      <input
        type="number"
        id="year"
        name="year"
        min="1900"
        max="2099"
        formControlName="year"
      />
    </div>
    <input type="submit" value="Search" />
  </form>
</div>
