<div class="grid-item clickable" [routerLink]="['/products', product.id]">
  <p>{{ product.name }} - {{ product.type }}</p>
  <p>{{ product.year }} - Id:{{ product.id }}</p>

  <img [src]="product.image" alt="" />
  <div class="flex">
    <p>Imdb:{{ product.imdb }}</p>
    <p>{{ product.stars }} Stars</p>
  </div>
</div>
